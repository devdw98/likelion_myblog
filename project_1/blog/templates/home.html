{% extends 'base.html' %}
  {% block content %}
    {% for blog in blogs.all %}
    <br>
    <a href="{% url 'detail' blog.id %}">

    </a>
      <p>{{ blog.pub_date }}</p>
      <p>{{ blog.summery }}<a href="{% url 'detail' blog.id %}">...more</a></p>
     {% endfor %}
  {% endblock %}
